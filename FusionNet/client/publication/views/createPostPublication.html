<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/Application/style/general.css">
</head>
<style>
body {
background-color: #1f2029; /* Dark theme */
color: white;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
}

.card {
background: #272b38; /* Darker background */
border: none;
color: white;
}

.card-header {
background: #007bff;
text-align: center;
}

.form-control {
background: #1f2029;
color: white;
border: 1px solid #333;
}

.form-control::placeholder {
color: #bbb;
}

.btn-success {
background-color: #28a745;
border: none;
}

#imagePreview img {
    max-width: 100%;
    max-height: 300px;
    border-radius: 10px;
    margin-top: 10px;
}
</style>
<body>
    
   
    <div class="container mt-4 my-5 py-5 ">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <img id="pageImage" src="" alt="Page Image" class="rounded-circle mb-2" style="width: 100px; height: 100px; object-fit: cover;">
                        <h5 class="mb-0">Create a New Publication</h5>
                    </div>
                    <div class="card-body">
                        <form id="postForm" onsubmit="createPost(event)">
                            <div id="imagePreview" class="mb-3 text-center">
                                <!-- Image preview will be displayed here -->
                            </div>
                            <div class="mb-3">
                                <input type="text" id="postTitle" class="form-control" placeholder="Title" >
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
                              
                            </div>
                            <div class="mb-3">
                                <input type="file" class="form-control" id="postImage" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom navbar-custom">
        <div class="container justify-content-around">
            <!-- Home -->
            <a class="navbar-brand text-white" href="/Application/views/home.html">
                <i class="bi bi-house-door-fill fs-3"></i>
            </a>
            <!-- Search -->
            <a class="navbar-brand text-white" href="/Application/views/searchUsers.html">
                <i class="bi bi-search fs-3"></i>
            </a>
            <!-- Create publication -->
            <a class="navbar-brand text-white" href="/publication/createPublication.html">
                <i class="bi bi-plus-square fs-3"></i>
            </a>
            <!-- My Pages -->
            <a class="navbar-brand text-white" href="/Application/views/pages.html">
                <i class="bi bi-book fs-3"></i>
            </a>
            <!-- My Profile -->
            <a class="navbar-brand text-white" href="/Application/views/profile.html">
                <img id="imageProfile" alt="Logo" class="rounded-circle" style="width: 2.5rem; height: 2.5rem;">
            </a>
        </div>
    </nav>

<script src="/publication/script/createPostPublication.js"></script>
<script src="/Application/script/general.js"> </script>

</body>
</html>
