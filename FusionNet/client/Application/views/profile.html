<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Application/style/general.css">
    <link rel="stylesheet" href="/publication/style/profileFeed.css">

    <style>
        .see-content {
            color: inherit; /* Color original */
            cursor: pointer; /* Cambia el cursor para indicar que es interactivo */
        }
        .see-content:hover {
            color: #DAA520; /* Cambia a azul al pasar el mouse */
        }
    </style>
</head>
<body>

    <!-- Navbar superior -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between w-100">
                <!--Email del usuario-->
                <a class="navbar-brand text-white" id="userEmail" href="#">
                    <span id="email"></span>
                </a>
                <div class="d-flex">
                    <!--Salir-->
                    <a class="navbar-brand text-white" id="menu" href="#" onclick="logout()">
                        <i class="bi bi-box-arrow-left fs-3"></i>
                    </a>
                    <!--Editar perfil-->
                    <a class="navbar-brand text-white" id="notifications" href="/Application/views/editProfile.html">
                        <i class="bi bi-three-dots-vertical fs-3"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="mt-5 pt-5">
        <div id="profileContent">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <div id="Avatar" class="text-center mb-4">
                            <div class="h3 mb-3">
                                <strong id="username"></strong>
                            </div>
                            <div class="imageAvatar">
                                <img id="avatar" alt="Avatar" class="rounded-circle" style="width: 10rem; height: 10rem;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center mb-4">
                    <div id="publis" class="col">
                        <span id="cantPublications" class="h4 d-block"><strong></strong></span>
                        <span><strong>Publications</strong></span>
                    </div>
                    <div id="followers" class="col see-content" onclick="goToViewFriends()">
                        <span id="cantFriends" class="h4 d-block"><strong></strong></span>
                        <span><strong>Friends</strong></span>
                    </div>
                    <div id="friends" class="col see-content" onclick="goToViewPagesFollowed()">
                        <span id="cantFollowPages" class="h4 d-block"><strong></strong></span>
                        <span>
                            <strong>Following Page</strong> 
                            <strong> (See pages)</strong>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="biographyContent" class="text-center">
                            <p class="lead">
                                <strong id="biography"></strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container py-5 my-5">
        <div class="row row-cols-3 g-3" id="postContainer">
            ejemplo
        </div>
    </div>
    
    <!-- Navbar inferior -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container justify-content-around">
            <!-- Home -->
            <a class="navbar-brand text-white" href="/Application/views/home.html">
                <i class="bi bi-house-door-fill fs-3"></i>
            </a>
            <!-- Search -->
            <a class="navbar-brand text-white" href="/Application/views/searchUsers.html">
                <i class="bi bi-search fs-3"></i>
            </a>
            <!-- Create publication -->
            <a class="navbar-brand text-white" href="/publication/views/createPublication.html">
                <i class="bi bi-plus-square fs-3"></i>
            </a>
            <!-- My Pages -->
            <a class="navbar-brand text-white" href="/Application/views/pages.html">
                <i class="bi bi-book fs-3"></i>
            </a>
            <!-- My Profile -->
            <a class="navbar-brand text-white" href="/Application/views/profile.html">
                <img id="imageProfile" alt="Avatar" class="rounded-circle" style="width: 2.5rem; height: 2.5rem;">
            </a>
        </div>
    </nav>

    <script src="/Application/script/general.js"></script>
    <script src="/Application/script/profile.js"></script>
</body>
</html>
