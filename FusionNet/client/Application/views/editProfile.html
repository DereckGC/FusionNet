<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Application/style/general.css">
    <link rel="stylesheet" href="/Application/style/editprofile.css">
</head>
<body>

    <div class="container">
        <div class="avatar-container">
            <img id="avatar" src="" alt="Avatar" class="rounded-circle">
        </div>
        <div class="form-container">
            <form id="editProfileForm" onsubmit="editProfile(event)" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Your name" id="username" required>
                        <div class="invalid-feedback" id="username-error">Please enter your name or remove spaces.</div>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" placeholder="Your email" id="email" required>
                        <div class="invalid-feedback" id="email-error">Please enter a valid email address.</div>
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control" placeholder="Your password" id="password">
                        <div class="invalid-feedback" id="password-error">Please enter your password.</div>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Your biography" id="biography" required>
                        <div class="invalid-feedback" id="biography-error">Please enter your biography.</div>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Your avatar" id="avatarName" readonly required>
                        <div class="invalid-feedback" id="avatarName-error">Please select an avatar.</div>
                    </div>
                </div>
                <div class="invalid-feedback" id="form-error" style="flex: none;"></div>
                <div class="d-flex gap-3 justify-content-between align-items-center mb-4 mt-3 w-100">
                    <a href="/Application/views/editAvatar.html" class="btn btn-secondary flex-grow-1 text-center">Change Avatar</a>
                    <button type="submit" class="btn btn-primary flex-grow-1 text-center">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navbar inferior -->
    <nav class="navbar navbar-dark fixed-bottom navbar-custom">
        <div class="container justify-content-around">
            <!-- Home -->
            <a class="navbar-brand text-white" href="/Application/views/home.html">
                <i class="bi bi-house-door-fill fs-3"></i>
            </a>
            <!-- Search -->
            <a class="navbar-brand text-white" href="/Application/views/searchUsers.html">
                <i class="bi bi-search fs-3"></i>
            </a>
            <!-- Create publication -->
            <a class="navbar-brand text-white" href="/publication/views/createPublication.html">
                <i class="bi bi-plus-square fs-3"></i>
            </a>
            <!-- My Pages -->
            <a class="navbar-brand text-white" href="/Application/views/pages.html">
                <i class="bi bi-book fs-3"></i>
            </a>
            <!-- My Profile -->
            <a class="navbar-brand text-white" href="/Application/views/profile.html">
                <img id="imageProfile" alt="Avatar" class="rounded-circle">
            </a>
        </div>
    </nav>

    <script src="/Application/script/general.js"></script>
    <script src="/Application/script/editProfile.js"></script>
</body>
</html>
