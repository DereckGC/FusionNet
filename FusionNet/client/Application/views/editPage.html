<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Application/style/general.css">
    <link rel="stylesheet" href="/Application/style/createpage.css">
    
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center py-5 my-5" style="min-height: calc(100vh - 80px);">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">Edit your page</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center py-3">
                            <img id="authorAvatar" src="default-avatar.jpg" alt="Author Avatar" class="rounded-circle shadow" style="width: 60px; height: 60px;">
                            <span id="authorName" class="fw-bold fs-4 ms-2">Author Name</span>
                        </div>
                        <form id="pageForm" onsubmit="editPage(event)" novalidate>
                            <div class="mb-3">
                                <input type="text" id="title" class="form-control" placeholder="Title" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="description" rows="3" placeholder="Description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <input type="file" class="form-control" id="pageImage" accept="image/*" onchange="previewImage(event)">
                                <img id="imagePreview" src="" alt="Preview" class="img-fluid mt-2" style="max-height: 400px; display: none;">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="phone" class="form-control" placeholder="Phone" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="d-flex my-2">
                                <button type="submit" class="btn btn-success w-100 me-2">Edit Page</button>
                                <button type="button" class="btn btn-success w-100 ms-2" onclick="goToAddPublication()">Add publication</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-danger w-100 ms-2" onclick="deletePage()">Delete page</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Navbar inferior -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom navbar-custom">
        <div class="container justify-content-around">
            <!-- Home -->
            <a class="navbar-brand text-white" href="/Application/views/home.html">
                <i class="bi bi-house-door-fill fs-3"></i>
            </a>
            <!-- Search -->
            <a class="navbar-brand text-white" href="/Application/views/searchUsers.html">
                <i class="bi bi-search fs-3"></i>
            </a>
            <!-- Create publication -->
            <a class="navbar-brand text-white" href="/publication/views/createPublication.html">
                <i class="bi bi-plus-square fs-3"></i>
            </a>
            <!-- My Pages -->
            <a class="navbar-brand text-white" href="/Application/views/pages.html">
                <i class="bi bi-book fs-3"></i>
            </a>
            <!-- My Profile -->
            <a class="navbar-brand text-white" href="/Application/views/profile.html">
                <img id="imageProfile" alt="Logo" class="rounded-circle" style="width: 2.5rem; height: 2.5rem;">
            </a>
        </div>
    </nav>
 
    <script src="/Application/script/general.js"></script>
    <script src="/Application/script/editPage.js"></script>
</body>
</html>
