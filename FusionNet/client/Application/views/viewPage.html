<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Login/style/style.css">
    <link rel="stylesheet" href="/Application/style/general.css">
    <link rel="stylesheet" href="/Application/style/viewpage.css">

    <link rel="stylesheet" href="/Login/style/style.css">
    <link rel="stylesheet" href="/publication/style/profileFeed.css"">


    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

    <main class="container-fluid py-5 my-5">
        <div id="pageContent" class="container">
            <!-- Imagen de perfil -->
            <div class="row mb-4 justify-content-center">
                <div class="col-12">
                    <img id="imagePage" alt="Page Image" class="imagePage shadow-lg">
                </div>
            </div>
    
            <!-- Información Principal -->
            <div class="row mb-4 align-items-center">
                <div class="col-lg-8 text-center text-lg-start">
                    <h1 id="title" class="text-white"></h1>
                    <p id="description" class="lead text-white"></p>
                </div>
                <div class="col-lg-4 text-center">
                    <h4 class="text-white">Author</h4>
                    <img id="authorAvatar" alt="Author Avatar" class="rounded-circle shadow-lg">
                    <p id="authorUsername" class="h5 text-white"></p>
                </div>
            </div>
    
            <!-- Contacto y Estadísticas -->
            <div class="row text-center text-lg-start">
                <div class="col-lg-6">
                    <h4 class="text-white">Contact Information</h4>
                    <p id="email" class="text-white"></p>
                    <p id="phone" class="text-white"></p>
                </div>
                <div class="col-lg-6">
                    <h4 class="text-white">Stats</h4>
                    <p id="followers" class="text-white"></p>
                    <p id="publications" class="text-white"></p>
                </div>
            </div>
    
            <!-- Botones de acción alineados a la derecha -->
            <div class="row mb-4">
                <div class="col-12 d-flex justify-content-end">
                    <a class="btn btn-secondary me-2" onclick="followPage()">Follow</a>
                    <a class="btn btn-secondary" onclick="unfollowPage()">Unfollow</a>
                </div>
            </div>
        </div>



        
    </main>


   
    <div class="container py-5 my-5">
        <div class="row row-cols-3 g-3" id="postContainer">
            ejemplo
        </div>
    </div>


    

    <!-- Navbar inferior -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container justify-content-around">
            <!-- Home -->
            <a class="navbar-brand text-white" href="/Application/views/home.html">
                <i class="bi bi-house-door-fill fs-3"></i>
            </a>
            <!-- Search -->
            <a class="navbar-brand text-white" href="/Application/views/searchUsers.html">
                <i class="bi bi-search fs-3"></i>
            </a>
            <!-- Create publication -->
            <a class="navbar-brand text-white" href="/publication/views/createPublication.html">
                <i class="bi bi-plus-square fs-3"></i>
            </a>
            <!-- My Pages -->
            <a class="navbar-brand text-white" href="/Application/views/pages.html">
                <i class="bi bi-book fs-3"></i>
            </a>
            <!-- My Profile -->
            <a class="navbar-brand text-white" href="/Application/views/profile.html">
                <img id="imageProfile" alt="Avatar" class="rounded-circle" style="width: 2.5rem; height: 2.5rem;">
            </a>
        </div>
    </nav>

    <script src="/Application/script/general.js"></script>
    <script src="/Application/script/viewPage.js"></script>
    
</body>
</html>
